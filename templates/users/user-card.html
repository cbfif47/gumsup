<div class="postcard">
  <div class="row">
    <a href="{% url 'user' user %}">
    <div class="name">{{ user }}</div>
    </a>
  </div>
  <div class="row">
    <div class="review">
      {{ user.bio|lower|default:'no bio :(' }}
    </div>
  </div>
  <div class="row">
      <div class="time-since">
        joined {{ user.created|timesince }} ago
      </div>
  </div>
</div>
