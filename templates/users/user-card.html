<div class="postcard">
  <div class="row">
    <a href="{% url 'user' user %}">
    <what>{{ user }}</what>
    </a>
  </div>
  <div class="row">
      {{ user.bio|default:'no bio :(' }}
  </div>
  <div class="row">
      <div class="time-since">
        joined {{ user.created|timesince }} ago
      </div>
  </div>
</div>
