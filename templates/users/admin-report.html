{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'main.css' %}" />
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" >
        <title>REX: Admin Report</title>
    </head>

    <body>
        <h2>New Feed Calls</h2>
    <table>
    {% for call in calls %}
      <tr>
        <td>{{ call.username }}</td>
        <td>{{ call.last_feed_call }}</td>
      </tr>
      {% endfor %}
    </table>
        <h2>New Users</h2>
    <table>
    {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.created }}</td>
        <td>{{ user.bio }}</td>
      </tr>
      {% endfor %}
    </table>
        
            

    </body>

</html>
