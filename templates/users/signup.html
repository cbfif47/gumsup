{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
        <input class="post-button" type="submit" value="sign up">
  </form>
<div class="row">
    <a href="{% url 'login' %}">already have an account? login instead</a>
</div>
{% endblock %}
