{% extends 'base.html' %}
{% load static %}
  {% block content %}

  <h2>{{ title }}</h2>
  {% if users %}
    {% for user in users %}
    <div class="postcard">
      <div class="row">
        <a href="{% url 'user' user %}">
        <what>{{ user }}</what>
      </a>
      </div>
      {% if user.bio != '' %}
        <div class="row">
          {{ user.bio }}
        </div>
      {% endif %}
      <div class="row">
          <div class="time-since">joined {{ user.created|timesince }} ago</div>
      </div>
      </div></div>
    {% endfor %}
  {% else %}
    None!
  {% endif %}
{% endblock %}
