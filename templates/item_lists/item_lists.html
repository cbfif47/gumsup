{% extends 'base.html' %}
{% load static %}
{% block title %}lists{% endblock %}
{% load static %}
  {% block content %}
  <h1>My Lists</h1>
  <div class="col-100 center">
    <button class="primary-button"><a href="{% url 'create-item-list' %}">create new list</a></button>
  </div>
  <br>
  <div class="col-100">
    <ul>
      {% for item_list in item_lists %}
        <li><a href="{% url 'view-item-list' item_list.id %}">{{ item_list.name }}</a></li>
      {% endfor %}
    </ul>
  </div>

    {% endblock %}
