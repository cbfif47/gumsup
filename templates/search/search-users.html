{% extends 'base.html' %}
{% load static %}
  {% block content %}
  <h2>search</h2>
  <div class="row">
        <button class="button"><a href="{%url 'search_posts' %}">posts</a></button>
        <button class="button disabled">people</button>
  </div>
  <div class="row">
  <div class="row">
<form action="{% url 'search_users' %}" method="get">
  <input
    type="search"
    name="q"
    placeholder="search by name or full email"
  />
</form>
</div>

{% for user in users %}
    <div class="postcard">
      <div class="row">
        <a href="{% url 'user' user %}">
        <what>{{ user }}</what>
      </a>
      </div>
        <div class="row">
          {{ user.bio|default:'no bio :(' }}
        </div>
      <div class="row">
          <div class="time-since">joined {{ user.created|timesince }} ago</div>
      </div>
    </div>
    {% endfor %}
{% endblock %}
